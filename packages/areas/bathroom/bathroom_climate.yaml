template:
  - sensor:
    - name: Bathroom - Thermostat Humidity
      unique_id: 70b8ca41-ee22-4b68-baf0-0511dbc1cebe
      unit_of_measurement: "%"
      device_class: humidity
      availability: "{{ is_number('sensor.bathroom_thermostat_cloud_humidity') or state_attr('climate.bathroom_thermostat', 'current_humidity') | float(-1) >= 0}}"
      state: >-
        {% if is_number('sensor.bathroom_thermostat_cloud_humidity') %}
          {{ states('sensor.bathroom_thermostat_cloud_humidity') | float(0) | round(0) }}
        {% else %}
          {{ state_attr('climate.bathroom_thermostat', 'current_humidity') | float(0) | round(0) }}
        {% endif %}
