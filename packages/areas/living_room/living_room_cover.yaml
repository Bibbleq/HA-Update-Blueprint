          conditions:
          - condition: state
            entity_id: sensor.civil_solar_day_status
            state: night
        sequence:
        - service: cover.close_cover
          data: {}
          target:
            entity_id: cover.living_room_blinds
      - conditions:
        - condition: state
          entity_id: binary_sensor.living_room_tv_is_on
          state: 'off'
        sequence:
        - service: cover.open_cover
          data: {}
          target:
            entity_id: cover.living_room_blinds
    mode: single

