template:
  - sensor:
    - name: Bedroom - Total power
      unique_id: 380d9ded-7be6-4cbc-b409-353baf8c9b96
      unit_of_measurement: "W"
      device_class: power
      state: >-
        {{ expand('group.bedroom_power_sensors') 
        | rejectattr('state', 'in', ['unavailable','unknown']) 
        | map(attribute='state') 
        | map('float') 
        | sum
        | float(0)
        | round(2)
        }}
