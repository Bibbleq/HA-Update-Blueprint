- alias: Bedroom - TV - Turn on when in stand-by
  id: '1663789452400'
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.bedroom_tv_samsung_universal
    to: unavailable
    for:
      hours: 0
      minutes: 1
      seconds: 0
  condition:
  - condition: state
    entity_id: switch.bedroom_power_strip_1_socket_4
    state: 'on'
  action:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.bedroom_tv_samsung_switchbot
  mode: single
