template:
  - sensor:
    - name: Kitchen - Thermostat Humidity
      unique_id: b5577dd5-bd1b-48b4-a3cc-cd20bda7d033
      unit_of_measurement: "%"
      device_class: humidity
      availability: "{{ is_number('sensor.kitchen_thermostat_cloud_humidity') or state_attr('climate.kitchen_thermostat', 'current_humidity') | float(-1) >= 0}}"
      state: >-
        {% if is_number('sensor.kitchen_thermostat_cloud_humidity') %}
          {{ states('sensor.kitchen_thermostat_cloud_humidity') | float(0) | round(0) }}
        {% else %}
          {{ state_attr('climate.kitchen_thermostat', 'current_humidity') | float(0) | round(0) }}
        {% endif %}
