title: Devices
theme: Backend-selected
path: devices
badges: []
cards:
  - type: custom:battery-state-card
    title: Battery state
    sort_by_level: asc
    color_thresholds:
      - value: 15
        color: red
      - value: 25
        color: yellow
      - value: 35
        color: green
    filter:
      include:
        - name: attributes.device_class
          value: battery
      exclude:
        - name: state
          value: 35
          operator: '>'
        - name: state
          value: Unknown
        - name: entity_id
          value: binary_sensor.*
        - name: entity_id
          value: '*phone*'
        - name: entity_id
          value: '*tablet*'
        - name: entity_id
          value: '*laptop*'
        - name: entity_id
          value: '*abisko*'
        - name: entity_id
          value: '*sm_g981b*'
    tap_action:
      action: more-info
  - type: custom:battery-state-card
    title: Devices temperatures
    icon: mdi:thermometer
    color_thresholds:
      - value: 18
        color: blue
      - value: 65
        color: green
      - value: 80
        color: yellow
      - value: 500
        color: red
    tap_action:
      action: more-info
    sort_by_level: desc
    unit: Â°C
    round: 1
    filter:
      include:
        - name: entity_id
          value: sensor.*device_temperature*
