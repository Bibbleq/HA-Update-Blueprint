      - type: conditional
        conditions:
          - entity: sensor.electricity_price
            state_not: unavailable
          - entity: sensor.electricity_price
            state_not: unknown
        card:
          type: custom:plotly-graph
          refresh_interval: 300
          hours_to_show: 36
          time_offset: 1d
          autorange_after_scroll: true
          layout:
            xaxis:
              rangeselector:
                'y': 1.2
                buttons:
                  - count: 1
                    step: day
                  - count: 7
                    step: day
                  - count: 12
                    step: day
            yaxis:
              rangemode: tozero
              tickformat: .1f
            yaxis2:
              rangemode: tozero
              tickformat: .2f
              fixrange: true
            yaxis9:
              visible: false
              fixedrange: true
          round: 2
          default: null
          entities:
            - entity: sensor.total_energy_utility_meter
              name: Energy consumption
              type: bar
              marker:
                color: rgba(165,165,0,0.6)
              texttemplate: ' %{y:.2f} kr/kWh'
              statistic: state
              period: hour
              filters:
                - fn: |-
                    (params) => {
                      const ys = [];
                      ys.push(0); 
                      for (let i = 1; i < params.statistics.length; i++){
                        ys.push(Math.max(0,params.statistics[i].state-params.statistics[i-1].state));
                      }
                      return { ys };
                    }
            - entity: sensor.electricity_price
              yaxis: y2
              unit_of_measurement: kr/kWh
              line:
                color: rgba(255, 165, 0, 1)
                width: 3
              filters:
                - store_var: electricity_price
                - exponential_moving_average:
                    alpha: 1
              show_value: true
              texttemplate: ' %{y:.2f} kr/kWh'
            - entity: sensor.electricity_price
              yaxis: y2
              name: Future price
              fill: tozeroy
              fillcolor: rgba(255, 165, 0,.1)
              line:
                color: rgba(255, 165, 0, 1)
                width: 1
                dash: dot
              filters:
                - fn: |-
                    ({ meta, vars }) => ({
                      xs: [vars.electricity_price.xs.slice(-1)[0],...meta.future_prices.map(({ startsAt }) => new Date(startsAt))],
                      ys: [vars.electricity_price.ys.slice(-1)[0],...meta.future_prices.map(({ total }) => total)],
                    })
                - exponential_moving_average:
                    alpha: 1
            - entity: ''
              name: Now
              yaxis: y9
              showlegend: false
              line:
                width: 1
                dash: dot
                color: deepskyblue
              x: $fn () => [Date.now(), Date.now()]
              'y': $fn () => [0,1]
      - type: conditional
        conditions:
          - entity: sensor.vasttrafik_departure_table
            state_not: unknown
          - entity: sensor.vasttrafik_departure_table
            state_not: unavailable
        card:
          type: custom:flex-table-card
          title: Västtrafik - SKF
          strict: true
          max_rows: 20
          sort_by:
            - Departure+
          entities:
            include: sensor.vasttrafik_departure_table
          columns:
            - name: Sort column
              data: Departure
              align: center
              hidden: true
              modify: >-
                Math.round((Date.parse((x.rtDate ? x.rtDate : x.Date) + " " +
                (x.rtTime ? x.rtTime : x.Time)) - Date.now())/60000)
            - name: Line
              data: Departure
              modify: x.sname
              align: center
            - name: Direction
              data: Departure
              modify: x.direction
            - name: Departure
              data: Departure
              align: center
              modify: >-
                if (typeof(x.rtTime) == "string" & typeof(x.rtDate) ==
                "string") 
                  { 
                    var minutes = Math.round(Math.max(0,(Date.parse(x.rtDate + " " + x.rtTime) - Date.now())/60000));
                    if (minutes>=60 || isNaN(minutes))
                      {{ x.rtTime }}
                    else if (minutes == 0)
                      "Now"
                    else
                      {{ minutes }}
                  }
                else
                  { 
                    var minutes = Math.round(Math.max(0,(Date.parse(x.date + " " + x.time) - Date.now())/60000));
                    if (minutes>=60 || isNaN(minutes))
                      {{ x.time }}
                    else if (minutes == 0)
                      "Now"
                    else
                      {{ minutes }}
                  }
            - name: Platform
              data: Departure
              align: center
              modify: >-
                x.track + '&nbsp;<ha-icon icon="mdi:' +
                x.type.toLowerCase().replace("tram", "tram-side") + 
                '"></ha-icon>'
          css: null
          style: |
            ha-card {
              --mdc-icon-size: 16px;
            }
            #Vasttrafik tr td:nth-child(2n){
             font-weight : bold
            }
            th, td {
            border-bottom: 1px solid #ddd;
            }
